builder_version: ">=10.0.1"

imported_envs:
  - openblas-env.yaml

packages:
{% if not s390x %}
  - feedstock : https://github.com/conda-forge/scipy-feedstock.git
    git_tag : fec6edcac1ba695a0b61a9de62104fabc267076e
    patches :
      - feedstock-patches/scipy/0001-fix-to-build-with-opence.patch
  - feedstock : pytorch
  - feedstock : numactl
  {% if build_type == 'cuda' %}
  - feedstock : nccl
  - feedstock : magma
  - feedstock : cudnn
  - feedstock : cudatoolkit    #[cudatoolkit == "11.4"]
  {% endif %}
  - feedstock : sentencepiece
  - feedstock : torchtext
  - feedstock : av
  - feedstock : torchvision
{% endif %}
